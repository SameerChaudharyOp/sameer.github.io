<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sameer's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>PortFolio</h1>
        <nav>
          <ul>
            <li><a href="/"> Home</a></li>
            <li><a href="/intro.html">About Me</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main-1">
        <div class="contactform">
          <h1>Contact me for work/general Enquries</h1>
          <form>
            <div id="input-field">
              <div class="form-text">
                Enter Your Name
                <input
                  class="input-box"
                  type="text"
                  name="UserName"
                  placeholder=""
                />
              </div>
              <div class="form-text">
                Enter Your Email
                <input
                  class="input-box"
                  type="Email"
                  name="Email"
                  placeholder=""
                />
              </div>
              <div class="form-text">
                Enter Your Phone No.
                <input
                  class="input-box"
                  type="Phone No."
                  name="Phone No."
                  placeholder=""
                />
              </div>
              <div class="form-text">
                Enter Your Password
                <input
                  class="input-box"
                  type="password"
                  name="password"
                  placeholder=""
                />
              </div>
              <div class="form-text">
                Enquiry
                <input
                  class="input-box"
                  type="text"
                  name="Enquiry"
                  placeholder=""
                />
              </div>
              <input id="button" type="submit" value="Submit " />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
